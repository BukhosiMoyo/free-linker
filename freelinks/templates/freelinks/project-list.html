{% extends "base.html" %}

{% block title %}
Project List
{% endblock title %}

{% block content %}

    <a href="{% url "project-create" %}">Create Project</a>

    <ul>
        {% for p in projects %}
        <li>
            <a href="{% url "projects" p.slug %}">{{p.project_name}}</a> --
            <a href="{% url "project-update" p.slug %}">Update</a> | 
            <a href="{% url "project-delete" p.slug %}">Delete</a>
        </li>
        {% endfor %}
    </ul>

{% endblock content %}
