{% extends "base.html" %}

{% block title %}
Project List
{% endblock title %}

{% block content %}

    <ul>
        {% for p in projects %}
        <li>
            <a href="{% url "projects" p.slug %}">{{p.project_name}}</a>
        </li>
        {% endfor %}
    </ul>

    <form action="" method="post">
        {% csrf_token %}
        {{form.as_p}}

        <input type="submit" value="submit">
    </form>
{% endblock content %}
