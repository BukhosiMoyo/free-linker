{% extends "base.html" %}

{% block title %}
Project List
{% endblock title %}

{% block content %}
    {% include "navigation.html" %}

    <div class="min-h-screen bg-gray-100 flex justify-center  px-6">
        <div class="space-y-6 w-screen">
        <h1 class="text-center mt-10 text-4xl font-bold">Link Projects</h1>
            <div class="w-full  ml-auto">
                <a href="{% url "project-create" %}" class="rounded relative inline-flex group items-center justify-center px-3.5 py-2 m-1 cursor-pointer border-b-4 border-l-2 active:blue-purple-600 active:shadow-none shadow-lg bg-gradient-to-tr from-blue-600 to-blue-500 border-blue-700 text-white">
                    <span class="absolute w-0 h-0 transition-all duration-300 ease-out bg-white rounded-full group-hover:w-32 group-hover:h-32 opacity-10"></span>
                    <span class="relative">New Project</span>
                </a>
            </div>
            {% for p in projects %}
                <div class="flex items-center p-6 w-full justify-between bg-white rounded-lg shadow-lg hover:shadow-xl transform hover:scale-105 transition duration-500">
                    <div class="flex bg-gray-100 p-4 w-50    space-x-4 rounded-lg">
                        <span class="text-xl font-bold">{{p.project_name|capfirst}}</span>
                    </div>
                    <div class="flex py-3 px-4 rounded-lg text-gray-500 font-semibold cursor-pointer">
                        <a href="{% url "projects" p.slug %}" class="flex bg-gray-100 mr-2 p-2 space-x-2 rounded-lg transform hover:bg-gray-200">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-500" width="46" height="46" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </a>
                    
                        <a href="{% url "project-update" p.slug %}" class="flex bg-gray-100 mr-2 p-2 space-x-2 rounded-lg transform hover:bg-gray-200">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-500" width="46" height="46" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polygon points="16 3 21 8 8 21 3 21 3 16 16 3"></polygon>
                            </svg>
                        </a>
                        <a href="{% url "project-delete" p.slug %}" class="flex bg-gray-100 p-2 space-x-2 rounded-md transform hover:bg-gray-200">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-red-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="3 6 5 6 21 6"></polyline>
                                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                                <line x1="10" y1="11" x2="10" y2="17"></line>
                                <line x1="14" y1="11" x2="14" y2="17"></line>
                            </svg>
                        </a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock content %}
